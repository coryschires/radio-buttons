<!DOCTYPE html>
<html>
<head>
<title>fun with radio buttons</title>

<!-- stylesheets -->
<link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">

<!-- javascripts -->
<script src="lib/jquery.local.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.radio_button_canvas.js" type="text/javascript" charset="utf-8"></script>

<script src="js/examples/snake.js" type="text/javascript" charset="utf-8"></script>
<script src="js/examples/rain.js" type="text/javascript" charset="utf-8"></script>
<script src="js/examples/fireworks.js" type="text/javascript" charset="utf-8"></script>

<script src="js/initialize.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
    <header>
        <div id="title">
            radi<input type="radio">
            butt<input type="radio" checked>ns
        </div>
        
        <select name="effect" id="effect">
            <option value="snake">snake</option>
            <option value="rain">rain</option>
        </select>
        
        <div id="credit">
            c<input type="radio" checked>ryschires.c<input type="radio">m
        </div>        
    </header>
    <div id="canvas"></div>
</body>
</html>
